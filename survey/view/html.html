<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css.css">    
  <head>
    <meta charset="utf-8" lang="en">
    <title>Survey Project</title>
  </head>
    <body>
    <h1 id="title" class="centrar">Survey Form</h1>
    <p id="description" class="p-grande">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <div class="centrar">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="centrar">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="centrar">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" min="18" max="120" placeholder="Age">
        </div>
        <div class="centrar">
            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </div>
        <div>
            <label for="recommend" class="centrar">Would you recommend freeCodeCamp to a friend?</label>
            <p class="centrar">
                <input type="radio" name="recommend" value="yes">Yes</input>
                <input type="radio" name="recommend" value="no">No</input>
            </p>
        </div>
        <div class="centrar">
            <label for="bio">Provide a bio: </label>
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like turtles..."></textarea>
        </div>
        <div class="centrar">
            <label for="improvements">What would you like to see improved? (Check all that apply)</label>
            <p>
                <input type="checkbox" value="challenges"> challenges
                <input type="checkbox" value="videos"> videos
                <input type="checkbox" value="wiki">wiki
            </p>
        </div>
      </fieldset>
      <input type="submit" value="Submit" id="submit"/>
    </form>
  </body>
</html>
